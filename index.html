<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>净语智盾牌展示网页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="images/logo.png" alt="净语智盾牌Logo" class="logo">
            </div>
            <h1>欢迎来到净语智盾牌的展示网页!</h1>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="#crawling">抓取演示</a></li>
            <li><a href="#recognition">识别演示</a></li>
            <li><a href="#legal">法律建议</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="crawling" class="section">
            <h2>抓取演示</h2>
            <div class="content">
                <p>这里展示借助爬虫对微博网页进行抓取的演示内容。</p>
                <div class="image-container">
                    <img src="images/crawling-demo.png" alt="抓取演示图片">
                </div>
            </div>
        </section>
        
        <section id="recognition" class="section">
            <h2>识别演示</h2>
            <div class="content">
                <p>这里展示对抓取文本进行检测、识别、分类的演示内容。</p>
                <div class="image-container">
                   <img src="images/recognition-demo.png" alt="识别演示图片">
                </div>
            </div>
        </section>
        
        <section id="legal" class="section">
            <h2>法律建议</h2>
            <div class="content">
                <p>这里提供关于网络抓取和数据处理的法律建议。</p>
                <div class="image-container">
                   <img src="images/legal-advice.png" alt="法律建议图片">
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-logo">
            <img src="images/logo.png" alt="净语智盾牌Logo">
        </div>
        <p>&copy; 2023 净语智盾牌. 保留所有权利.</p>
    </footer>
</body>
</html>
